<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список интересов</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">
            Составляем список покупок
        </h1>
      
    </header>
    <main class="content">
        <div class="card">
            <div class="interests interests_main">
                <ul>
                    <li class="interest">
                        <label>
                            <input type="checkbox" class="interest__check">Продукты
                        </label>
                        <ul class="interests interests_active">
                            <li class="interest">
                                <label>
                                    <input type="checkbox" class="interest__check">Колбаса
                                </label>
                                <ul class="interests interests_active">
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Докторская
                                        </label>
                                    </li>
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Сервелат
                                        </label>
                                    </li>
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Чоризо
                                        </label>
                                    </li>
                                </ul>
                            </li>
                            <li class="interest">
                                <label>
                                    <input type="checkbox" class="interest__check">Сыр
                                </label>
                                <ul class="interests interests_active">
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Пармезан
                                        </label>
                                    </li>
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Сливочный
                                        </label>
                                    </li>
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Маскарпоне
                                        </label>
                                    </li>
                                </ul>
                            </li>
                            <li class="interest">
                                <label>
                                    <input type="checkbox" class="interest__check">Овощи
                                </label>
                                <ul class="interests interests_active">
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Помидоры
                                        </label>
                                        <ul class="interests interests_active">
                                            <li class="interest">
                                                <label>
                                                    <input type="checkbox" class="interest__check">Черри
                                                </label>
                                                <ul class="interests interests_active">
                                                    <li class="interest">
                                                        <label>
                                                            <input type="checkbox" class="interest__check">Черри красные
                                                        </label>
                                                    </li>
                                                    <li class="interest">
                                                        <label>
                                                            <input type="checkbox" class="interest__check">Черри желтые
                                                        </label>
                                                    </li>
                                                </ul>
                                            </li>
                                            <li class="interest">
                                                <label>
                                                    <input type="checkbox" class="interest__check">Кумато(черные)
                                                </label>
                                            </li>
                                            <li class="interest">
                                                <label>
                                                    <input type="checkbox" class="interest__check">Бычье сердце
                                                </label>
                                            </li>
                                        </ul>
                                   
                                    </li>
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Огурцы
                                        </label>
                                    </li>
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Перец
                                        </label>
                                    </li>
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Лук
                                        </label>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li class="interest">
                        <label>
                            <input type="checkbox" class="interest__check">Хозтовары
                        </label>
                        <ul class="interests interests_active">
                            <li class="interest">
                                <label>
                                    <input type="checkbox" class="interest__check">Для кухни
                                </label>

                                <ul class="interests interests_active">
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Средство для мытья посуды
                                        </label>
                                    </li>
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Бумажные полотенца
                                        </label>
                                    </li>
                                </ul>
                            </li>
                            <li class="interest">
                                <label>
                                    <input type="checkbox" class="interest__check">Для уборки в доме
                                </label>
                                <ul class="interests interests_active">
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Средство для мытья полов
                                        </label>
                                    </li>
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Тряпки
                                        </label>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
